<!doctype html>
<html lang="es">
  <head>
    <!-- Meta tags requeridos -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pruebas de carga de scripts externos</title>
  </head>
  <body>
    <script id="script" type="text/html" src="prueba.js"></script>

    <button id="btn">Obtener</button>
    <div id="contenido"></div>

    <script>
        let button = document.getElementById("btn");
        let caja = document.getElementById('contenido');
        let txt = document.getElementById('script');

        /* Cuando pulsemos el botÃ³n obtenemos el script y lo mostramos en "caja" */
        button.addEventListener(
        'click',
        () => fetch(txt.src)
            .then(respuesta => respuesta.text())
            .then(html => caja.innerHTML = html)
        );
    </script>
  </body>
</html>
